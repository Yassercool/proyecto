<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Aviso Personalizado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        /* Estilo personalizado para las notificaciones de tipo "info" */
        .toast-blue {
            background-color: #007bff !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <button onclick="mostrarAviso()">Mostrar Aviso</button>

    <script>
        function mostrarAviso() {
            toastr.options = {
                "closeButton": true,
                "progressBar": true,
                "positionClass": "toast-top-right",
                "timeOut": "3000",
            };
            toastr.info('Este es un aviso personalizado.', 'Aviso', {
                className: 'toast-blue'
            });
        }
    </script>
</body>
</html>
